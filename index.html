<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPG – Mundo Aberto</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <!-- Canvas do jogo -->
  <canvas id="game"></canvas>

  <!-- UI: Diálogo do Ferreiro -->
  <div id="dialogue" class="dialogue hidden">
    <img id="npcPortrait" class="portrait" alt="Ferreiro" />
    <div class="dialogue-box">
      <div class="lines">
        <div class="npc-name">ferreiro</div>
        <div class="npc-text">eae chefe, o que precisa?</div>
      </div>
      <div class="options">
        <button id="buySword" class="opt">espada — 50 moedas</button>
        <button id="buyArmor" class="opt">armadura — 80 moedas</button>
      </div>
    </div>
  </div>

  <!-- Popup de compra -->
  <div id="popup" class="popup hidden">
    <div class="popup-inner">
      <button id="popupClose" class="popup-close">×</button>
      <div id="popupMsg" class="popup-msg">Você comprou ITEM</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
